<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>calculator</title>
</head>
<body>
  <div class="container--outside">
    <div class="container">
      <div class="nav--close">
        <div class="div">Calculator</div>
        <div class="close">
          x
        </div>
      </div>
      <div class="show--result">
        <div class="result">
          0
        </div>
      </div>
      <div class="calculator--container">
        <button class="btn" value="%">
          %
        </button>
        <button class="btn" value="CE">
          CE
        </button>
        <button class="btn" value="C">
          C
        </button>
        <button class="btn" value="X">
          X
        </button>
        <button class="btn" value="1/x">
          1/x
        </button>
        <button class="btn" value="x^2">
          x^2
        </button>
        <button class="btn" value="x^1/2">
          x^1/2
        </button>
        <button class="btn" value="/">
          /
        </button>
        <button class="btn" value="7">
          7
        </button>
        <button class="btn" value="8">
          8
        </button>
        <button class="btn" value="9">
          9
        </button>
        <button class="btn" value="x">
          x
        </button>
        <button class="btn" value="4">
          4
        </button>
        <button class="btn" value="5">
          5
        </button>
        <button class="btn" value="6">
          6
        </button>
        <button class="btn" value="-">
          -
        </button>
        <button class="btn" value="1">
          1
        </button>
        <button class="btn" value="2">
          2
        </button>
        <button class="btn" value="3">
          3
        </button>
        <button class="btn" value="+">
          +
        </button>
        <button class="btn" value="+/-">
          +/-
        </button>
        <button class="btn" value="0">
          0
        </button>
        <button class="btn" value=".">
          .
        </button>
        <button class="btn" value="=">
          =
        </button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
