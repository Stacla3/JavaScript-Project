<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Increment counter</title>
</head>
<body>
    <div class="container">
        <div class="containerC facebook">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <div class="counter" data-target="75000">0</div>
            <h1>FACEBOOK</h1>
        </div>
        <div class="containerC youtube">
            <i class="fa-brands fa-youtube fa-4x"></i>
            <div class="counter" data-target="43000">0</div>
            <h1>YOUTUBE</h1>
        </div>
        <div class="containerC instragram">
            <i class="fa-brands fa-instagram fa-4x"></i>
            <div class="counter" data-target="30000">0</div>
            <h1>INSTRAGRAM</h1> 
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
